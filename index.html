<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--FontAwesome-->
		<link rel="stylesheet" href="assets/css/all.min.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="assets/css/style.css" />

		<title>Desafío 04 - Bootstrap</title>
	</head>
	<body>
		<nav class="fixed-top">
			<div class="container-fluid navegador">
				<div class="row ps-5 pe-5 bg-transparent">
					<div class="col d-flex align-items-center">
						<img src="assets/img/viajes.svg" alt="white-logo" height="30px" /><span class="text-white"
							>Viajes Chile</span
						>
					</div>
					<div class="col d-flex justify-content-end">
						<nav class="navbar navbar-expand-sm navbar-dark">
							<div class="container-fluid">
								<a class="navbar-brand" href="#">Home</a>
								<button
									class="navbar-toggler"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#navbarSupportedContent"
									aria-controls="navbarSupportedContent"
									aria-expanded="false"
									aria-label="Toggle navigation"
								>
									<span class="navbar-toggler-icon"></span>
								</button>
								<div class="collapse navbar-collapse" id="navbarSupportedContent">
									<ul class="navbar-nav me-auto mb-2 mb-lg-0">
										<li class="nav-item">
											<a class="nav-link active" aria-current="page" href="#">Features</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Prices</a>
										</li>
										<li class="nav-item">
											<a class="nav-link disabled">Disabled</a>
										</li>
									</ul>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</nav>
		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
			<figure class="carousel-principal">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="assets/img/carousel1.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="assets/img/carousel2.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="assets/img/carousel3.jpg" class="d-block w-100" alt="..." />
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</figure>
		</div>

		<article class="container-fluid quienes-somos">
			<div class="row">
				<div class="col-sm-12 col-md-4"></div>
				<div class="col-sm-12 col-md-4"></div>
				<div class="col-sm-12 col-md-4"></div>
			</div>
		</article>
		<article>
			<div class="container-fluid">
				<div class="row"></div>
			</div>
		</article>
		<section>
			<div class="container-fluid mb-3 bg-success">
				<div class="col inputs mt-5 pt-4 pb-3">
					<h4 class="fs-6 d-flex justify-content-center text-white">Recibe cupones en tu correo</h4>
					<div class="row">
						<div class="col mb-3 ps-5 pe-5">
							<input type="text" class="form-control" placeholder="Nombre" />
						</div>
					</div>
					<div class="row">
						<div class="col mb-3 ps-5 pe-5">
							<input type="email" class="form-control" placeholder="Corre electrónico" />
						</div>
					</div>
					<div class="col button d-flex justify-content-center">
						<button class="btn btn-light">Enviar</button>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="container-fluid">
				<div class="col d-flex justify-content-center">
					<img src="assets/img/logo-black.png" alt="logo-black" height="20px" />
				</div>
				<div class="col">
					<p class="fs-6 d-flex justify-content-center">
						@ 2018 Cuppon Latam. Todos los derechos reservados.
					</p>
				</div>
			</div>
		</footer>
	</body>
</html>
